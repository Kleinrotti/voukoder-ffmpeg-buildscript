name: Build all

on:
  workflow_dispatch:
  schedule:
  - cron: "0 1 * * *"

jobs:
  ffmpeg-static-debug:
    uses: ./.github/workflows/ffmpeg.yml
    with:
      env: windows-2022
      source: ffmpeg
      type: static
      config: debug
      ffmpegRef: master

  ffmpeg-static-release:
    uses: ./.github/workflows/ffmpeg.yml
    with:
      env: windows-2022
      source: ffmpeg
      type: static
      config: release
      ffmpegRef: master
